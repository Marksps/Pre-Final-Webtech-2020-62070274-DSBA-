<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row" id="sportify" style="margin-top: 20px;">
          <div></div>
        </div>
      </div>
    </div>
    <script>
      let requestURL = "ezquiz.json";
      let request = new XMLHttpRequest();
      request.onreadystatechange = function () {
        if (request.readyState == 4 && request.status == 200) {
          dataReportStatus(JSON.parse(request.responseText));
        }
      };
      request.open("GET", requestURL, true);
      request.send();

      function dataReportStatus(data) {
        for (let i = 0; i < data.tracks.items.length; i++) {
          document.getElementById("sportify").innerHTML +=
          ' <div class="col-4">'+
            '<div class="card" style="width: 18rem;margin-bottom:30px">' +
            '<img  class="card-img-top" src="' +
            data.tracks.items[i].album.images[0].url +
            '"  width="640px">' +
            '<div class = "card-body">' +
            '<h5 class="card-title">'+data.tracks.items[i].album.name+'</h5>' +
            '<p class="card-text">'+'Artist: '+data.tracks.items[i].album.artists[0].name+'</p>' +
            '<p class="card-text">'+'Release date: '+data.tracks.items[i].album.release_date+'</p>' +
            '<p class="card-text">'+'Avaliable: '+data.tracks.items[i].album.available_markets.length+' countries'+'</p>' +
            "</div>" +"</div>" +
            "</div>";
        }
      }
    </script>
  </body>
</html>
